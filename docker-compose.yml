version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: child_development_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: child_development_sql
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - child_development_network

  mongodb:
    image: mongo:6.0
    container_name: child_development_mongodb
    environment:
      MONGO_INITDB_DATABASE: child_development_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - child_development_network

  app:
    build: .
    container_name: child_development_app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/child_development_sql?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: child_development_db
    depends_on:
      - mysql
      - mongodb
    networks:
      - child_development_network

volumes:
  mysql_data:
  mongodb_data:

networks:
  child_development_network:
    driver: bridge
